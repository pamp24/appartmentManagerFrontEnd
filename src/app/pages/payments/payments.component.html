<div class="payments-container">
    <h2>Payment History</h2>
  
    <table>
      <thead>
        <tr>
          <th>Utility</th>
          <th>Amount ($)</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of payments">
          <td>{{ payment.utility }}</td>
          <td>{{ payment.amount | currency:'USD':'symbol' }}</td>
          <td>{{ payment.date | date:'mediumDate' }}</td>
          <td>{{ payment.status }}</td>
          <td>
            <button *ngIf="payment.status === 'Pending'" (click)="payNow(payment.utility)">
              Pay Now
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
