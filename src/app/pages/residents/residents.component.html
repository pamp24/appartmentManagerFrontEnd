<div class="residents-container">
    <h2>Ένοικοι</h2>
  
    <table>
      <thead>
        <tr>
          <th>Όνομα</th>
          <th>Διαμέρισμα</th>
          <th>Επικοινωνία</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let resident of residents">
            <td>{{ resident.name }}</td>
            <td>{{ resident.appartment }}</td>
            <td>{{ resident.email }}</td>
          </tr>
      </tbody>
    </table>
  </div>
