<form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
  <!-- Email Field -->
  <div class="form-group">
    <label for="email" class="form-label">E-mail</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="E-mail"
      class="form-control"
      [class.is-invalid]="isTouchedAndInvalid('email')"
      required
    />
    <div *ngIf="isTouchedAndInvalid('email')" class="error">
      Παρακαλώ συμπληρώστε το Email σας!
    </div>
  </div>

  <!-- Password Field -->
  <div class="form-group">
    <label for="password" class="form-label">Κωδικός</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      placeholder="Κωδικός"
      class="form-control"
      [class.is-invalid]="isTouchedAndInvalid('password')"
      required
    />
    <div *ngIf="isTouchedAndInvalid('password')" class="error">
      Παρακαλώ συμπληρώστε τον Κωδικό σας!
    </div>
  </div>

  <!-- Remember Me -->
  <div class="form-group remember-forgot">
    <div class="remember-section">
      <input
        id="remember"
        type="checkbox"
        formControlName="remember"
        class="custom-checkbox"
      />
      <label for="remember" class="remember-label">Θυμήσου τον Κωδικό</label>
    </div>
    <a href="#" class="forgot-password">Ξεχάσατε τον Κωδικό?</a>
  </div>

  <!-- Submit Button -->
  <div class="button-container">
    <button 
      class="btn btn-primary" 
      type="submit"
      [disabled]="!loginForm.valid">{{ isLoginMode ? 'Σύνδεση' : 'Εγγραφή' }}</button> 
    <button 
      class="btn btn-secondary"
      type="button" 
      (click)="onSwitchMode()">
      {{ isLoginMode ? 'Εγγραφή' : 'Σύνδεση' }}
    </button>
  </div>
</form>
