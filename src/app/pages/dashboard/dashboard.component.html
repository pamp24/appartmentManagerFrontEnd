<div class="dashboard-container">
    <h1>Welcome, {{ userName }}</h1>
  
    <div class="summary-section">
      <div class="card">
        <h2>Total Outstanding</h2>
        <p class="amount">$ {{ outstandingAmount }}</p>
      </div>
      <div class="card">
        <h2>Next Due Date</h2>
        <p>{{ nextDueDate | date: 'fullDate' }}</p>
      </div>
    </div>
  
    <div class="actions-section">
      <button class="pay-now-btn" (click)="payNow()">Pay Now</button>
    </div>
  
    <div class="history-section">
      <h2>Recent Payments</h2>
      <table>
        <thead>
          <tr>
            <th>Utility</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of recentPayments">
            <td>{{ payment.utility }}</td>
            <td>{{ payment.amount | currency }}</td>
            <td>{{ payment.date | date: 'shortDate' }}</td>
            <td>{{ payment.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
