<form nz-form  class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your E-mail!">
      <nz-input-group nzPrefixIcon="mail">
        <input
        type="email" 
        nz-input formControlName = "email" 
        placeholder="E-mail" 
        required/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input 
          type="password" 
          nz-input formControlName="password" 
          placeholder="Password"
          name="password"
          required />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button 
        nz-button class="login-form-button login-form-margin" 
        [nzType]="'primary'"
        >{{isLogInMode ? 'Log In' : 'Sign Up'}}
    </button>
    Switch to: 
    <a  (click)="onSwitchMode()">{{ isLogInMode ? 'Sign Up' : 'Log In'}}</a>
  </form>
